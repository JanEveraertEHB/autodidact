<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student helper</title>
    <link href="styles/main.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

</head>
<body>
    <div class="top-bar">
        <div class="user-icon" id="user">Jan Everaert</div>
        <button id="checkin">Check in</button>
    </div>

    <div class="message-container">
        <textarea id="message" name="message" placeholder="Type a message..."  required></textarea>
        <button type="submit" id="submitquestion">Send</button>
    </div>
    <div class="action-container">
        <a class="action" id="raise_hand">Raise hand</a>
        <a class="action" id="unclear">Unclear</a>
        <a class="action" id="show_me">Show me</a>
        <a class="action" id="too_fast">Too fast</a>
    </div>

    <div id="status-bar" class="status-bar"></div>
    <div id="overlay">
        <div id="login">
            <div id="loginMenu">
                <a id="showRegister">Register</a>
                <a id="showLogin">Login</a>
            </div>
            <div id="loginForm">
                <label htmlfor="email">Email</label>
                <input type="email" placeholder="email" name="email" id="loginEmail">
                <label htmlfor="password">password</label>
                <input type="password" placeholder="password" name="password" id="loginPass" />
                <button type="submit" id="submitLogin">Log in</button>
            </div>
            <div id="registerForm">
                <label htmlfor="first_name">First name</label>
                <input type="text" placeholder="First name" name="first_name" id="registerFirstname">
                <label htmlfor="last_name">Last name</label>
                <input type="text" placeholder="Last name" name="last_name" id="registerLastname">
                <label htmlfor="class">Class</label>
                <input type="text" placeholder="Class" name="class" id="registerClass">
                <label htmlfor="email">Email</label>
                <input type="email" placeholder="email" name="email" id="registerEmail">
                <label htmlfor="password">password</label>
                <input type="password" placeholder="password" name="password" id="registerPass" />
                <button type="submit" id="submitRegister">Register</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js" type="module"> </script>
</body>
</html>
